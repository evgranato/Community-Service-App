        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body>
        <nav class="navbarGroup navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">CommuniServe</a>
              <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li> -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Projects
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Find A Project</a></li>
                      <li><a class="dropdown-item" href="#">Post A Project</a></li>
                      <!-- <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="loginEntry form-control me-2" type="username" placeholder="Username" aria-label="username">
                  <input class="loginEntry form-control me-2" type="password" placeholder="Password" aria-label="password">
                    <button class="w-100 navButtons btn btn-outline-light me-2" type="submit">LogIn</button>
                    <button class="w-100 navButtons btn btn-outline-light" type="submit">New User</button>
                </form>
              </div>
            </div>
          </nav>
       
        <div class="container mb-5 mt-5">
            <h1 class="text-center mt-4">CommuniServe</h1>
        </div>
        <!-- <div class="homeImage container-fluid mb-5">

        </div> -->

        <div class='formImage container-fluid d-flex align-items-center'>
          <div class="homeSearchForm mt-5 container d-flex justify-content-center">
              <div class="row text-center">
                  <div class="searchHome">
                      <label for="formHomeSearch" class="homeSearchLabel form-label display-6">Search For A Project</label>
                      <input type="text" class="searchHome mb-2 form-control" id="projectSearchFormHome" placeholder="Project Name">
                      <input type="text" class="searchHome mb-2 form-control" id="projectSearchFormHomeCity" placeholder="City">
                      <input type="text" class="searchHome mb-2 form-control" id="projectSearchFormHomeState" placeholder="State">
                      <input type="text" class="searchHome mb-2 form-control" id="projectSearchFormHomeZip" placeholder="ZipCode">
                      <button class="mt-3 mb-3 btn btn-outline-success" type="submit">Search</button>
                  </div>
              </div>
            </div>
        </div>
      </body>
        <script src="assets/js/app.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
